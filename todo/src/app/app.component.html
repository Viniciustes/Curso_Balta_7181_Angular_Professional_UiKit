<h1>{{ title }}</h1>

<ul>
    <li *ngFor="let todo of todos">
        {{ todo.id }}. {{ todo.title }} |
        <button (click)="markAsDoneUndone(todo)" *ngIf="!todo.done">Concluir</button> |
        <button (click)="markAsDoneUndone(todo)" *ngIf="todo.done">Refazer</button> |
        <button (click)="remove(todo)">Remover</button>
    </li>
</ul>

<form [formGroup]="form">
    <fieldset>
        <label>Tarefa</label>
        <input type="text" placeholder="TÃ­tulo da Tarefa" maxlength="15" formControlName="title">
        <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 a 15 caracteres</small>
        <button>Salvar</button>
    </fieldset>
</form>
