<h1 class="title animated jackInTheBox">{{ title }}</h1>

<ul class="animated flipInX" *ngIf="mode=='list'">
    <p *ngIf="todos.length == 0"><small>Você ainda não tem tarefas.</small></p>
    <li *ngFor="let todo of todos">
        {{ todo.title }}
        <button (click)="markAsDoneUndone(todo)" *ngIf="!todo.done">Concluir</button>
        <button (click)="markAsDoneUndone(todo)" *ngIf="todo.done">Refazer</button>
        <button (click)="remove(todo)">Remover</button>
    </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
    <form [formGroup]="form">
        <fieldset>
            <label>Tarefa: </label>
            <input type="text" placeholder="Título da Tarefa" maxlength="15" formControlName="title">
            <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 a
                15
                caracteres</small>
            <button class="button" (click)="add()" [disabled]="form.invalid">Salvar</button>
        </fieldset>
    </form>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
    <i class="fas fa-plus-circle"></i>
    Nova Tarefa
</button>

<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
    <i class="fas fa-times"></i>
    Cancelar
</button>
